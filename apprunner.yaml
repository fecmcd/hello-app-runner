version: 1.0
runtime: python3
build:
  commands:
    build:
    - yum install -y pycairo
    - pip install -r requirements.txt
    - aws sts get-caller-identity
    - aws s3api get-object --bucket felipecm-my-bucket-1 --key config NEWFILE
    - cat NEWFILE
    - cat .aws/config
run:
  command: python app.py
  network:
    port: 8000
